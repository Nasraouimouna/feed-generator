<mat-card class="w-full">
    <mat-label class="upload-button">
            <input type="file" 
                    ngFileSelect [options]="options" 
                    (uploadOutput)="onUploadOutput($event)"
                    [uploadInput]="uploadInput" single>
                    <mat-icon matSuffix>
                         upload_file
                    </mat-icon>
            <mat-hint>Browse</mat-hint>

    </mat-label>
</mat-card>
