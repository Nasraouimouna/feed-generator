<div class="px-3 text-gray-900 bg-gray-300" style="cursor: pointer;">
  <ng-select bindLabel="fullname" 
             placeholder="Select:  " 
             [searchable]="true"
             [(ngModel)]="selectedCustomer"
             style="cursor: pointer;"
             (change)="onChangeSelection($event)">
    <ng-option [value]="customer" *ngFor="let customer of customers">
      <div class="flex flex-row w-full py-5 text-gray-900 bg-gray-300">
        <img [src]="getLogo(customer?.logo_url)" class="w-12 h-12" />
        <span class="w-full px-3 font-mono text-gray-900"> {{customer.fullname}}</span>
      </div>
    </ng-option>
  </ng-select>
</div>
