<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/fonts/fonts.css" />
    <title>Tennis Widget</title>
</head>

<body>
    <div id="output">
        <div class="header">
            <div class="logo">
                <img src="assets/logo_tennis_club.png">
            </div>
            <div class="banner">
                <span>WIR GEBEN DEINER LEIDENSCHAFT RAUM.<small>#LebeDeinTennis |
                        #Beim1FCN</small></span>
            </div>
        </div>
        <div class="main">
            <div class="title-box"><span class="title" id="article_title"></span></div>
            <div class="content">
                <div class="article-body">
                    <p id="article_content_body"></p>
                </div>
                <div class="cover"><img id="article_cover">
                </div>
            </div>
        </div>
        <div class="footer">
            <h1 id="article_date"></h1>
            <h1 id="article_time"></h1>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>


</body>

</html>
